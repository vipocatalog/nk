    <script>
        // Populate days based on month
        const monthSelect = document.getElementById('month');
        const daySelect = document.getElementById('day');
        
        function populateDays() {
            const month = parseInt(monthSelect.value);
            const year = new Date().getFullYear(); // current year
            const daysInMonth = new Date(year, month, 0).getDate();
            
            // Clear existing options
            daySelect.innerHTML = '';
            
            // Add new options
            for (let day = 1; day <= daysInMonth; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                daySelect.appendChild(option);
            }
            
            // Load the entry for the selected date
            loadEntry();
        }
        
        // Initial population
        populateDays();
        
        // Repopulate days when month changes
        monthSelect.addEventListener('change', populateDays);
        
        // Load entry when day changes
        daySelect.addEventListener('change', loadEntry);
        
        // Function to load an entry
        function loadEntry() {
            const month = monthSelect.value.padStart(2, '0');
            const day = daySelect.value.padStart(2, '0');
            const dateKey = `${new Date().getFullYear()}-${month}-${day}`;
            
            const entry = JSON.parse(localStorage.getItem(dateKey) || '{}');
            
            document.getElementById('breakfast').value = entry.breakfast || '';
            document.getElementById('lunch').value = entry.lunch || '';
            document.getElementById('dinner').value = entry.dinner || '';
            document.getElementById('feelings').value = entry.feelings || '';
        }
        
        // Save entry
        document.getElementById('save-entry').addEventListener('click', function() {
            const month = monthSelect.value.padStart(2, '0');
            const day = daySelect.value.padStart(2, '0');
            const dateKey = `${new Date().getFullYear()}-${month}-${day}`;
            
            const entry = {
                breakfast: document.getElementById('breakfast').value,
                lunch: document.getElementById('lunch').value,
                dinner: document.getElementById('dinner').value,
                feelings: document.getElementById('feelings').value
            };
            
            localStorage.setItem(dateKey, JSON.stringify(entry));
            alert('הערך נשמר בהצלחה!');
        });

        function showDay(day) {
            // Hide all day-content
            document.querySelectorAll('.day-content').forEach(function(el) {
                el.style.display = 'none';
            });
            // Show the selected day
            document.getElementById(day).style.display = 'block';
        }
